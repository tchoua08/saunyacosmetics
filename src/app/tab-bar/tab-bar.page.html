<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="storefront-outline"></ion-icon>
      <ion-label>Accueil</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="recherche">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>Rechercher</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="panier">
      <ion-icon name="bag-outline"></ion-icon>
      <ion-label>Panier</ion-label>
      <ion-badge>{{taille + tailleus}}</ion-badge>
    </ion-tab-button>


    <ion-tab-button tab="wishlist">
      <ion-icon name="heart-outline"></ion-icon>
      <ion-label>souhaits</ion-label>
    </ion-tab-button>

     <ion-tab-button tab="profil">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
