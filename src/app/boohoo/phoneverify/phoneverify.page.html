<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-toolbar>
      <ion-title color="success">Validation</ion-title>
      <ion-buttons slot="start">
        <ion-back-button color="success"
        defaultHref="/tabs/profil/country"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-toolbar>
<ion-content>
  <ion-list>
		<ion-item>
			<ion-label>
        <ion-icon slot="start" name="checkmark-outline"></ion-icon>
				{{name}} (+{{call}})
			</ion-label>
		</ion-item>

		<ion-item>
			<ion-label position="floating">
        <ion-icon name="checkmark-outline"></ion-icon>
        Téléphone
			</ion-label>

      <ion-input type="number"></ion-input>
		</ion-item>

  </ion-list>
  <div text-center>

    <ion-button size="large" color="medium">Validation</ion-button>


  </div>
</ion-content>
