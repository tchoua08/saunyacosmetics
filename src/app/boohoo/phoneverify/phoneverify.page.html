<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-title color="success">Validation</ion-title>
      <ion-buttons slot="start">
        <ion-back-button color="success"
        defaultHref="/tabs/profil/country"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list>
		<ion-item>
			<ion-label>
        <ion-icon slot="start" name="checkmark-outline"></ion-icon>
				{{name}} (+{{call}})
			</ion-label>
		</ion-item>

		<ion-item>
      <ion-input placeholder="Numéro de téléphone" type="number" [(ngModel)]="numberTel"></ion-input>
		</ion-item>

  </ion-list>

   <br/>
     <div   class="validation" >
      <ion-button (click)="validation()" [disabled]="numberTel===''" size="large" color="success">Suivant</ion-button>
      </div>

</ion-content>
