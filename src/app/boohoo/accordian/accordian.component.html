<ion-card>
  <div>
    <ion-item button detail="false" (click)="toggleAccordion()">
      <ion-label  text-wrap>
        <b style="color: #fff;">{{ title }}</b>
      </ion-label>
      <ion-icon slot="end" color="light" [name]="icon"></ion-icon>
    </ion-item>
  </div>
  <ion-card-content #expandWrapper>
    <ng-content></ng-content>
  </ion-card-content>
</ion-card>
