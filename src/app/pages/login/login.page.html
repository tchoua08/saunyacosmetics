<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-title color="success">Connexion</ion-title>
      <ion-buttons slot="start">
        <ion-button color="success" (click)="navService.goBack()">
            <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding >
  <div class="contenu">

      <img style="margin:auto;" src="assets/icon/saunyacosmetics.png" alt="">

       <div class="champ">

        <ion-spinner class="spinner"  *ngIf="start=='oui'" text-center name="crescent" color="primary"></ion-spinner>
        <div class="form-group">

          <ion-input type="text" class="form-control" id="email" name="email"
           [(ngModel)]='userEmail'
            placeholder="Ex: alain.durand@gmail.com"
            required=""></ion-input>
        </div>
        <div class="form-group">
          <ion-input type="password"
          [(ngModel)]='userPassword'
           class="form-control" name="pass" id="password" placeholder="Mot de passe"
            required=""></ion-input>
        </div>


       </div>



      <p>
        <ion-button (click)="login()" color="success">
          Se connecter
        </ion-button>
      </p>

      <p class="motpasseoublier" routerLink='/forgetpassword'>
      Mot de passe oublié
      </p>

      <p routerLink='/register'>
       Création votre compte
      </p>

  </div>
</ion-content>
